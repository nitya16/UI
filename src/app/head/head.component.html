

<div class="shadow p-3 mb-5 bg-white rounded ">
<Div id="heading" ><h1>Release Health Dashboard</h1></Div>
<div class="container Row1">

  <div  class="col-lg-3 col-sm-3 col-xs-3 ">
<select class="btn btn-primary w-50" [(ngModel)]='Projectselect' (ngModelChange)='onProjectselect()'>
  <option class="p-3 mb-2 bg-secondary text-white" *ngFor = 'let x of Data'[value]="x">{{x}}</option>
</select>
</div>


<div class="col-lg-3 col-sm-3 col-xs-3">
<select class="btn btn-primary w-50"  [(ngModel)]='Releaseselect'(ngModelChange)='onReleaseselect()'>
  <option class="p-3 mb-2 bg-secondary text-white" *ngFor = 'let n of Response'[value] = "n">{{n}}</option> 
</select>
</div>

<div class="col-lg-3 col-sm-3 col-xs-3">
<select class="btn btn-primary w-50" [(ngModel)]='Compselect'>
  <option class="p-3 mb-2 bg-secondary text-white" *ngFor = 'let p of Comp'[value] = "p">{{p}}</option> 
</select>
</div>


<div class = "col-lg-3 col-sm-3 col-xs-3">
<button class="btn btn-primary w-50" (click)="onButtonselect()">Select</button>
</div>


</div>
  
  <h4>
  <div class="Row shadow-sm bg-white rounded text-dark border">
    <div class="column" >{{Info.sprint}}</div>
    <div class="column" >{{Info.sstartDate}}</div>
  <div  class="column">{{Info.sendDate}}</div>
  
  </div>
  </h4>
  <h4>
  <Div class="rdate text-secondary">Release StartDate - {{Info.rstartDate}}</Div>
  <Div class="rdate text-secondary">Release EndaDate - {{Info.rendDate}}</Div>
  </h4>

    <button type="button" class="btn btn-light bg-white"> <h4> <div class="column" >{{Info.sprint}}</div>
    <div class="column" >{{Info.SstartDate}}</div>
  <div  class="column">{{Info.SendDate}}</div> </h4></button>
  

  -->
 <div>
  <div class="chart .btn-sm" id="graph" ></div>
  <div  id="per"><h4>{{Info.releasePerc}}%</h4></div>
</div>
</div>
